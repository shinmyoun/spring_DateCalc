<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通にしたいheadをfragment -->
<head th:fragment="head(title,links,scripts)">
<meta charset="UTF-8">
<!-- Bootstrapの設定 webjars-->
<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<!-- タイトルのフォーマット -->
<title th:text="${title}">各ページタイトル</title>

<!-- 各View固有で読み込むもの -->
<th:block th:replace="${links} ?: _" />
<th:block th:replace="${scripts} ?: _" />
</head>
<body>
	<!-- body内で共通化したい部品をfragment化する -->

</body>
</html>
