<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- 共通設定（head）を呼び出す -->
<head th:replace="common/common :: head('ログイン画面',~{::link},~{::script})">
</head>
</head>
<body class="text-center mt-5 bg-light">
	<div th:if="${param.error}" class="alert alert-danger">名前かPWちがう</div>
	<div th:if="${param.logout}" class="alert alert-primary">ログアウトしました。</div>
	<h1 class="h3 mt-2 mb-3 font-weight-normal">ログイン画面</h1>
	<form class="w-25 mx-auto shadow-lg p-3 mb-5 bg-white rounded"
		th:action="@{/sign_in}" method="post">
		<div class="form-group">
			<input type="text" name="username" class="form-control"
				placeholder="ユーザ名" />
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control"
				placeholder="パスワード" />
		</div>
		<div>
			<input type="submit" class="btn btn-outline-primary my-1"
				value="Login" />
		</div>
	</form>
</body>
</html>
